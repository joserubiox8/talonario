<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talonario de Rifa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Talonario de Rifa</h1>
        </div>
        
        <div class="talonario-grid" id="talonario">
            <!-- Los n√∫meros se generar√°n con JavaScript -->
        </div>
        
        <!-- Modal para asignar participante -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Asignar N√∫mero(s)</h2>
                <p>N√∫meros seleccionados: <span id="selectedNumbers"></span></p>
                <input type="tel" id="phoneInput" placeholder="N√∫mero de tel√©fono" maxlength="15">
                <div class="modal-buttons">
                    <button id="assignBtn">Asignar</button>
                    <button id="cancelBtn">Cancelar</button>
                </div>
            </div>
        </div>
        
        <div class="floating-actions">
            <button id="assignMultiple" class="assign-btn" style="display: none;">
                Asignar Seleccionados (<span id="selectedCount">0</span>)
            </button>
            <div class="action-buttons">
                <button id="exportData" class="action-btn view-btn">
                    üìã Ver Asignados
                </button>
                <button id="clearData" class="action-btn clear-btn">
                    üóëÔ∏è Limpiar Todo
                </button>
                <button id="testConnection" class="action-btn test-btn">
                    üîß Probar Conexi√≥n
                </button>
            </div>
        </div>
        
        <!-- Modal para mostrar datos -->
        <div class="modal" id="dataModal">
            <div class="modal-content data-modal">
                <span class="close" id="closeDataModal">&times;</span>
                <h2>N√∫meros Asignados</h2>
                <div class="search-box">
                    <input type="text" id="searchNumber" placeholder="Buscar n√∫mero ganador (ej: 05, 23)">
                    <button id="searchBtn">üîç Buscar</button>
                </div>
                <div id="searchResult" class="search-result"></div>
                <div class="export-buttons">
                    <button id="downloadTxt" class="export-btn-item txt-btn">üìÑ Descargar TXT</button>
                    <button id="downloadCsv" class="export-btn-item csv-btn">üìä Descargar CSV</button>
                    <button id="copyData" class="export-btn-item copy-btn">üìã Copiar Todo</button>
                </div>
                <div id="dataList" class="data-list"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
